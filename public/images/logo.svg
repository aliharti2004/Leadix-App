<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <!-- Growth Arrow Icon -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow/Growth Icon -->
  <g transform="translate(5, 10)">
    <!-- Arrow shaft -->
    <path d="M 2 28 L 28 2" stroke="url(#orangeGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="28,2 28,12 18,2" fill="url(#orangeGradient)"/>
    <!-- Data points -->
    <circle cx="8" cy="22" r="2.5" fill="#f97316"/>
    <circle cx="15" cy="15" r="2.5" fill="#fb923c"/>
    <circle cx="22" cy="8" r="2.5" fill="#fbbf24"/>
  </g>
  
  <!-- "Leadix" Text -->
  <text x="45" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#ffffff">
    Lead<tspan fill="#f97316">ix</tspan>
  </text>
</svg>
